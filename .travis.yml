language: python
python: '3.6'

addons:
  ssh_known_hosts: s25.mydevil.net

env:
  global:
  - secure: 
  - secure: 

jobs:
  include:
    - stage: deploy


deploy:
  provider: script
  skip_cleanup: true
  script: echo "${SFTP_KEY}" | base64 --decode >/tmp/sftp_rsa && rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/<dir> <ssh-user>@<deploy-host>:path/to/files
  on:
    branch: feature/travis

notifications:
  email: false